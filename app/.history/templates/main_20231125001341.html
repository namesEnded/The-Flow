<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/main.css" />
    <link rel="stylesheet" href="https://unpkg.com/microtip/microtip.css" />
    <script src="https://unpkg.com/cropperjs/dist/cropper.js"></script>
    <link
      href="https://unpkg.com/cropperjs/dist/cropper.css"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-logo">
          <img src="/static/svg/LOGO.svg" alt="Logo" />
          <span>Flow</span>
        </div>
        <div class="hrefs">
          <a class="flow-menu-item" href="/dashboard>Профиль</a>
        </div>
      </div>
      <div class="left-panel">
        <label
          for="add-image"
          aria-label="Add image"
          data-microtip-position="right"
          role="tooltip"
        >
          <img
            src="/static/svg/add-image.svg"
            alt="Button 1"
            id="add-image-button"
          />
        </label>
        <input
          type="file"
          id="add-image"
          accept=".png,.PNG,.jpg,.jpeg"
          style="display: none"
        />
        <label
          aria-label="Add text"
          data-microtip-position="right"
          role="tooltip"
        >
          <img src="/static/svg/add-text.svg" alt="Button 2" id="labelButton" />
        </label>
        <label
          aria-label="Crop image"
          data-microtip-position="right"
          role="tooltip"
        >
          <img
            src="/static/svg/crop-image.svg"
            alt="Button 3"
            id="cropButton"
          />
        </label>
        <label
          aria-label="Pencil image"
          data-microtip-position="right"
          role="tooltip"
        >
          <img
            src="/static/svg/pencil-image.svg"
            alt="Button 4"
            id="pencil-image-button"
          />
        </label>
        <label
          aria-label="Back eraser"
          data-microtip-position="right"
          role="tooltip"
        >
          <img
            src="/static/svg/back-eraser.svg"
            alt="Button 5"
            id="back-eraser-button"
          />
        </label>
        <label
          aria-label="Filter image"
          data-microtip-position="right"
          role="tooltip"
        >
          <img
            src="/static/svg/filter-image.svg"
            alt="Button 6"
            id="filterButton"
          />
        </label>
        <label aria-label="Save" data-microtip-position="right" role="tooltip">
          <img
            src="/static/svg/save.svg"
            alt="Button 7"
            id="saveButton"
            data-state="{{ image_url }}"
          />
        </label>
      </div>
      <div class="middle-panel">
        <div class="management-button-container">
          <div class="left-buttons">
            <button class="undo-button">
              <img
                src="/static/svg/undo.svg"
                alt="Undo Icon"
                class="button-icon"
              />
              НАЗАД
            </button>
            <button class="redo-button">
              <img
                src="/static/svg/redo.svg"
                alt="Redo Icon"
                class="button-icon"
              />
              ВПЕРЁД
            </button>
          </div>
          <div class="right-buttons">
            <button>
              <img
                src="/static/svg/zoom-in.svg"
                alt="Zoom-in Icon"
                class="button-icon"
              />
            </button>
            <button>
              <img
                src="/static/svg/zoom-out.svg"
                alt="Zoom-out Icon"
                class="button-icon"
              />
            </button>
          </div>
        </div>
        <div class="temp-container">
          <div class="image-wrapper">
            <span class="image-name" style="display: none"></span>
            <button class="image-button" style="display: none">
              <img
                src="/static/svg/dots-menu.svg"
                alt="Button Icon"
                class="button-icon"
              />
            </button>
            <div class="dropzone">
              <img
                src="/static/svg/drag-image.svg"
                alt="Drag Image"
                class="drag-image"
              />
              <p>Перетащите изображение сюда</p>
            </div>
            <div class="image-container"></div>
          </div>
          <div class="image-buttons" style="display: none">
            <label
              aria-label="Garbage button"
              data-microtip-position="bottom"
              role="tooltip"
            >
              <img
                src="/static/svg/garbage.svg"
                alt="Image Button 1"
                id="garbage-button"
              />
            </label>
            <label
              aria-label="Copy image"
              data-microtip-position="bottom"
              role="tooltip"
            >
              <img
                src="/static/svg/copy-image.svg"
                alt="Image Button 2"
                id="copy-image-button"
              />
            </label>
            <label
              aria-label="Download image"
              data-microtip-position="bottom"
              role="tooltip"
            >
              <img
                src="/static/svg/download-image.svg"
                alt="Image Button 3"
                id="download-image-button"
              />
            </label>
          </div>
        </div>
      </div>

      <div class="right-panel">
        <!--            <div class="top-title-settings">-->
        <!--                <img src="/static/svg/small-image-add-text.svg" alt="small-image-add-text">-->
        <!--                <span>Настройки текста</span>-->
        <!--            </div>-->
        <!--            <div class="line"></div>-->
        <!--            <div class="text-settings">-->
        <!--                <div class="font-settings">-->
        <!--                    <span class="font-settings">Шрифт</span>-->
        <!--                </div>-->
        <!--                <div class="color-settings">-->
        <!--                    <span class="color-settings">Цвет текста</span>-->
        <!--                </div>-->
        <!--                <div class="letter-case-settings">-->
        <!--                    <span class="letter-case-settings">Регистр букв</span>-->
        <!--                </div>-->
        <!--            </div>-->
      </div>
    </div>
    <script src="/static/js/main.js"></script>
    {% if image_url %}
    <script>
      loadImageFromUrl("{{ image_url }}");
    </script>
    {% endif %}
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.3/html2canvas.min.js"></script>
  </body>
</html>
